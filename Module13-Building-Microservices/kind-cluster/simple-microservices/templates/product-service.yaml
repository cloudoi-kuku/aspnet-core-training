{{- if .Values.productService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  labels:
    app: product-service
    service: product
spec:
  replicas: {{ .Values.productService.replicas }}
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
        service: product
    spec:
      containers:
      - name: product-service
        image: {{ .Values.productService.image }}
        ports:
        - containerPort: {{ .Values.productService.port }}
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: product-service-html
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  labels:
    app: product-service
spec:
  selector:
    app: product-service
  ports:
  - port: 80
    targetPort: {{ .Values.productService.port }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: product-service-html
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head><title>Product Service</title></head>
    <body style="font-family: Arial; text-align: center; padding: 50px;">
