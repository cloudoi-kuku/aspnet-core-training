{{- if .Values.paymentService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  labels:
    app: payment-service
    service: payment
spec:
  replicas: {{ .Values.paymentService.replicas }}
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
        service: payment
    spec:
      containers:
      - name: payment-service
        image: {{ .Values.paymentService.image }}
        ports:
        - containerPort: {{ .Values.paymentService.port }}
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: payment-service-html
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  labels:
    app: payment-service
spec:
  selector:
    app: payment-service
  ports:
  - port: 80
    targetPort: {{ .Values.paymentService.port }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-service-html
data:
  index.html: |
    <!DOCTYPE html>
    <html>
