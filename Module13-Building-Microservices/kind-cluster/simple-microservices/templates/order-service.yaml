{{- if .Values.orderService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  labels:
    app: order-service
    service: order
spec:
  replicas: {{ .Values.orderService.replicas }}
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
        service: order
    spec:
      containers:
      - name: order-service
        image: {{ .Values.orderService.image }}
        ports:
        - containerPort: {{ .Values.orderService.port }}
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: order-service-html
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  labels:
    app: order-service
spec:
  selector:
    app: order-service
  ports:
  - port: 80
    targetPort: {{ .Values.orderService.port }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: order-service-html
data:
  index.html: |
    <!DOCTYPE html>
